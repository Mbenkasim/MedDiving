    <!-- Reservation Form Section -->
    <section class="py-5 bg-dark">
        <div class="container">
            <h2 class="text-center text-white mb-5">Make a <span class="text-primary">Reservation</span></h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="card bg-darker text-white p-4">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Type</label>
                            <select class="form-control" required>
                                <option value="">Select a Service</option>
                                <option value="beginner-course">Beginner Diving Course</option>
                                <option value="advanced-course">Advanced Diving Course</option>
                                <option value="guided-tour">Guided Tour</option>
                                <option value="equipment-rental">Equipment Rental</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Number of People</label>
                                <input type="number" class="form-control" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Special Requirements</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
